apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-container
  name: data-container
  namespace: myapps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-container
  template:
    metadata:
      labels:
        app: data-container
    spec:
      containers:
      - image: gcr.io/light-quest-289208/data_container:0.0.1 # Docker image name, that we pushed to GCR
        name: data-container-api     # POD name
        volumeMounts:
        - mountPath: /usr/src/myapp/data
          name: data-container-vol
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: DATA_REPO
          value: /usr/src/myapp/data
      volumes:
      - name: data-container-vol
        persistentVolumeClaim:
          claimName: nfs-data